  <!-- O (Electric Blue) -->
  <text x="110" y="115" font-size="60" fill="#007CFF" text-anchor="middle">O</text>
  <!-- I (Electric Blue) -->
  <text x="155" y="115" font-size="60" fill="#007CFF" text-anchor="middle">I</text>

  <!-- HOME (White): Using #FFFFFF for white -->
  <text x="110" y="140" font-size="20" fill="#FFFFFF" text-anchor="middle">HOME</text>
  <!-- SERVICES (White) -->
  <text x="110" y="160" font-size="20" fill="#FFFFFF" text-anchor="middle">SERVICES</text>
</svg>
